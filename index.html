<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Element Highlighter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        a:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <h1>WCAG Minimum Target Size Element Highlighter</h1>
    <p>Drag and drop the following link to your bookmarks bar:</p>
    <a href="javascript:(function()%7Bvar isHighlighting%3Dfalse%3Bvar highlights%3D%5B%5D%3Bfunction toggleHighlight()%7Bif(isHighlighting)%7Bhighlights.forEach(function(highlight)%7Bhighlight.parentNode.removeChild(highlight)%3B%7D)%3B%7Delse%7Bvar elements%3Ddocument.querySelectorAll('a%2C button%2C input%2C select%2C textarea%2C %5Brole%3D%22button%22%5D%2C %5Brole%3D%22link%22%5D%2C %5Brole%3D%22checkbox%22%5D%2C %5Brole%3D%22radio%22%5D%2C %5Brole%3D%22switch%22%5D%2C %5Brole%3D%22textbox%22%5D')%3Belements.forEach(function(element)%7Bvar rect%3Delement.getBoundingClientRect()%3Bif(rect.width%3C24%7C%7Crect.height%3C24)%7Bvar highlight%3Ddocument.createElement('div')%3Bvar sizeLabel%3Ddocument.createElement('div')%3Bhighlight.style.position%3D'absolute'%3Bhighlight.style.border%3D'2px solid red'%3Bhighlight.style.backgroundColor%3D'rgba(255%2C 0%2C 0%2C 0.2)'%3Bhighlight.style.pointerEvents%3D'none'%3Bhighlight.style.boxSizing%3D'border-box'%3Bhighlight.style.width%3Drect.width%2B'px'%3Bhighlight.style.height%3Drect.height%2B'px'%3Bhighlight.style.top%3Drect.top%2Bwindow.scrollY%2B'px'%3Bhighlight.style.left%3Drect.left%2Bwindow.scrollX%2B'px'%3BsizeLabel.style.position%3D'absolute'%3BsizeLabel.style.color%3D'red'%3BsizeLabel.style.fontSize%3D'12px'%3BsizeLabel.style.fontFamily%3D'Arial%2C sans-serif'%3BsizeLabel.style.pointerEvents%3D'none'%3BsizeLabel.style.top%3Drect.top%2Bwindow.scrollY%2Brect.height%2B5%2B'px'%3BsizeLabel.style.left%3Drect.left%2Bwindow.scrollX%2B'px'%3BsizeLabel.innerHTML%3Drect.width.toFixed(1)%2B' x '%2Brect.height.toFixed(1)%3Bdocument.body.appendChild(highlight)%3Bdocument.body.appendChild(sizeLabel)%3Bhighlights.push(highlight)%3Bhighlights.push(sizeLabel)%3B%7D%7D)%3B%7D%7DisHighlighting%3D!isHighlighting%3B%7DtoggleHighlight()%7D)()">Interactive Element Highlighter</a>

</html>
